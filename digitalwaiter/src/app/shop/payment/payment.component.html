<clr-datagrid>
    <clr-dg-column>
        Dishes
    </clr-dg-column>
    <clr-dg-column>
        Price
    </clr-dg-column>
    <clr-dg-row *clrDgItems="let type of card.dishesInCardConfirmed"
                [clrDgItem]="type">
        <clr-dg-cell>{{type.name}}</clr-dg-cell>
        <clr-dg-cell>{{type.price}}</clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>

<button class="btn btn-outline" (click)="moveToList()">Move to list</button>

<div class="payment" *ngIf="card.dishesInCardConfirmed.length">
    <div class="clr-row clr-justify-content-center">
        <div class="clr-col-4">
            <button class="btn btn-primary">Pay with card</button>
        </div>
        <div class="clr-col-4">
            <button class="btn btn-primary">Pay with cash</button>
        </div>
    </div>
</div>
