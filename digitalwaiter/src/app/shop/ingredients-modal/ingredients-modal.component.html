<div *ngIf="ingredients">
    <clr-modal [(clrModalOpen)]="modalOpen" [clrModalClosable]="false">
        <h3 *ngIf="!removeIng" class="modal-title">Add ingredients</h3>
        <h3 *ngIf="removeIng" class="modal-title">Remove ingredients</h3>
        <div class="modal-body">
            <form class="clr-form">
                <div class="clr-form-control">
                    <label for="vertical-textarea-basic" class="clr-control-label">Your comment</label>
                    <div class="clr-control-container">
                        <div class="clr-textarea-wrapper">
                                <textarea id="vertical-textarea-basic" placeholder="Enter your comment here"
                                          class="clr-textarea"></textarea>
                            <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                        </div>
                    </div>
                </div>
            </form>
            <p *ngIf="!removeIng"><strong>Each new component +0.50 BGN <br>Total amount of added
                components: {{selectedIngredients.length * 0.5}} BGN</strong></p>
            <clr-datagrid [(clrDgSelected)]="selectedIngredients">
                <clr-dg-action-bar>
                </clr-dg-action-bar>
                <clr-dg-column *ngIf="!removeIng">
                    Ingredients to add
                </clr-dg-column>
                <clr-dg-column *ngIf="removeIng">
                    Ingredients to remove
                </clr-dg-column>
                <clr-dg-row *clrDgItems="let type of ingredients"
                            [clrDgItem]="type">
                    <clr-dg-cell>{{type}}</clr-dg-cell>
                </clr-dg-row>
            </clr-datagrid>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="closeModal()">Cancel</button>
            <button *ngIf="!removeIng" type="button" class="btn btn-primary" (click)="addIngredients()">Add</button>
            <button *ngIf="removeIng" type="button" class="btn btn-primary" (click)="removeIngredients()">Remove
            </button>
        </div>
    </clr-modal>
</div>
