<clr-modal [(clrModalOpen)]="modalOpen" [clrModalClosable]="false">
    <h3 class="modal-title">I have a nice title</h3>
    <div class="modal-body">

        <clr-datagrid [(clrDgSelected)]="selectedIngredients">
            <clr-dg-action-bar>
            </clr-dg-action-bar>
            <clr-dg-column>
                Ingredients to add
            </clr-dg-column>
            <clr-dg-row *clrDgItems="let type of ingredients"
                        [clrDgItem]="type">
                <clr-dg-cell>{{type}}</clr-dg-cell>
            </clr-dg-row>
        </clr-datagrid>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addIngredients()">Ok</button>
    </div>
</clr-modal>
